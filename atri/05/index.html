                        return !item.switch;
                    },
                },
                {
                    default: true,
                    html: '简体中文',

                },
                {
                    html: '',
                    url: '',
                },
            ],
            onSelect: function (item) {
                art.subtitle.switch(item.url, {
                    name: item.html,
                });
                return item.html;
            },
        },
    ],
    fullscreen: true,
    fullscreenWeb: true,
    autoSize: true,
    flip: true,
    playbackRate: true,
    aspectRatio: true,
    miniProgressBar: true,
    lock: true,
    fastForward: true,
    autoPlayback: true,
    moreVideoAttr: {
    crossOrigin: 'anonymous',

    quality: [
    {
     default: true,

    icons: {
